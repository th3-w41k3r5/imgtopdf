<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Maker</h1>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <input type="text" id="fileNameInput" placeholder="Enter PDF file name">
        <button id="generateButton" onclick="generatePDF()">Generate PDF</button>
        <div id="imagePreview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
